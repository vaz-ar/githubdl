language: python

python:
  - 3.4

branches:
  only:
    - master

env:
  - secure: 

build:
  ci:
    - pip install pyyaml twine requests nose wheel
    - pip install -e .
    - mkdir -p $SHIPPABLE_REPO_DIR/shippable/testresults
    - pushd $SHIPPABLE_REPO_DIR/tests
    - nosetests test_*.py
    - popd
    - python ./setup.py sdist
    - python ./setup.py bdist_wheel

